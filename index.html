<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raupov — Софт и Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background 1s ease;
    }

    body.alt-theme {
      background: linear-gradient(135deg, #1e1e2f, #223344);
      color: #a0c0ff;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3.5em;
      margin: 40px 0 20px;
      color: #3b8cff;
      text-shadow: 0 0 10px rgba(59, 140, 255, 0.7);
      animation: fadeIn 1s ease-in-out;
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 5px solid #3b8cff;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(59, 140, 255, 0.5);
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    .profile-photo:hover {
      transform: scale(1.08);
      border-color: #ff4136;
      box-shadow: 0 0 30px rgba(255, 65, 54, 0.7);
    }

    .about {
      max-width: 700px;
      font-size: 1.3em;
      padding: 15px 30px;
      color: #ddd;
      font-family: 'Roboto', sans-serif;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 15px;
      margin: 20px 0;
      animation: slideIn 1s ease-in-out;
      backdrop-filter: blur(5px);
      user-select: none;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .catalog-toggle {
      background: none;
      color: #3b8cff;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 20px;
      margin: 30px 0;
      border: 2px solid #3b8cff;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(59, 140, 255, 0.4);
      user-select: none;
    }

    .catalog-toggle:hover {
      background: #3b8cff;
      color: #fff;
      box-shadow: 0 0 20px rgba(59, 140, 255, 0.7);
    }

    .catalog {
      width: 90%;
      max-width: 1000px;
      display: none;
      margin-bottom: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .catalog.active {
      display: grid;
    }

    .product {
      background: rgba(10, 10, 10, 0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(59, 140, 255, 0.4);
      transition: 0.4s ease;
      backdrop-filter: blur(5px);
      user-select: none;
    }

    .product:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 30px rgba(255, 65, 54, 0.7);
    }

    .product h2 {
      color: #ff6347;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .product p {
      font-size: 1.1em;
      color: #ddd;
      font-family: 'Roboto', sans-serif;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 40px 0;
      width: 100%;
      max-width: 400px;
      animation: fadeInButtons 1s ease forwards;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3b8cff, #1f6be0);
      color: #fff;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 140, 255, 0.5);
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff4136, #ff6347);
      box-shadow: 0 6px 20px rgba(255, 65, 54, 0.7);
    }

    @keyframes fadeInButtons {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      padding: 40px 0;
      background: rgba(10, 10, 10, 0.9);
      width: 100%;
      border-top: 2px solid #3b8cff;
      user-select: none;
    }

    footer h2 {
      color: #3b8cff;
      margin-bottom: 20px;
    }

    footer .btn {
      background: none;
      border: 2px solid #3b8cff;
      color: #3b8cff;
    }

    footer .btn:hover {
      background: #3b8cff;
      color: #fff;
    }

    /* Хакерский мини-фон */
    canvas.hacker-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    /* Анимация ника Raupov */
    @keyframes name-glow {
      0%, 100% {
        text-shadow:
          0 0 5px #3b8cff,
          0 0 10px #3b8cff,
          0 0 20px #3b8cff,
          0 0 40px #ff4136,
          0 0 80px #ff4136,
          0 0 90px #ff4136,
          0 0 100px #ff4136;
        color: #fff;
      }
      50% {
        text-shadow:
          0 0 10px #ff6347,
          0 0 20px #ff6347,
          0 0 30px #ff6347,
          0 0 50px #3b8cff,
          0 0 70px #3b8cff,
          0 0 80px #3b8cff,
          0 0 90px #3b8cff;
        color: #f0f0f0;
      }
    }

    #name-animation {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6em;
      font-weight: 900;
      color: #fff;
      pointer-events: none;
      user-select: none;
      animation: name-glow 1.5s ease-in-out infinite;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
      text-shadow:
        0 0 5px #3b8cff,
        0 0 10px #3b8cff,
        0 0 20px #3b8cff,
        0 0 40px #ff4136,
        0 0 80px #ff4136,
        0 0 90px #ff4136,
        0 0 100px #ff4136;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      .profile-photo {
        width: 140px;
        height: 140px;
      }
      .about {
        font-size: 1.1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      .btn {
        font-size: 1em;
      }
      #name-animation {
        font-size: 4em;
      }
    }

    /* Нижние кнопки */
    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      user-select: none;
    }

    .bottom-buttons button {
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.5s ease;
      box-shadow: 0 4px 12px rgba(59, 140, 255, 0.5);
      user-select: none;
      min-width: 110px;
    }
  </style>
</head>
<body>
  <!-- Хакерский мини-фон -->
  <canvas class="hacker-bg" id="hacker-bg"></canvas>

  <h1>Raupov</h1>
  <img src="https://i.ibb.co/vC0XB1cZ/IMG-1503.jpg" alt="Raupov" class="profile-photo" id="profile-photo" />

  <div class="about">
    Привет! Я создаю топовые софты и усилители для твоей игры! Здесь ты найдёшь всё для повышения уровня.
  </div>

  <button class="catalog-toggle" id="catalog-toggle">Показать Каталог товаров</button>

  <div class="catalog" id="catalog">
    <div class="product">
      <h2>Soft iOS</h2>
      <p>Уникальный софт для iOS устройств, позволяющий получить преимущества в игре.</p>
    </div>
    <div class="product">
      <h2>Panel PC</h2>
      <p>Панель управления для ПК с мощными настройками и оптимизациями.</p>
    </div>
  </div>

  <div class="links">
    <a href="https://t.me/raupov2k3" class="btn" target="_blank" rel="noopener">Telegram Raupov</a>
    <a href="https://t.me/raupov2k3" class="btn" target="_blank" rel="noopener">Отзывы</a>
  </div>

  <div class="bottom-buttons" id="bottom-buttons">
    <button>Soft iOS</button>
    <button>Panel PC</button>
    <button>Отзывы</button>
  </div>

  <script>
    // Переключение каталога
    const catalogToggle = document.getElementById('catalog-toggle');
    const catalog = document.getElementById('catalog');

    catalogToggle.addEventListener('click', () => {
      if (catalog.classList.contains('active')) {
        catalog.classList.remove('active');
        catalogToggle.textContent = 'Показать Каталог товаров';
      } else {
        catalog.classList.add('active');
        catalogToggle.textContent = 'Скрыть Каталог товаров';
      }
    });

    // Нижние кнопки - меняем цвета одновременно, неяркие
    const bottomButtons = document.querySelectorAll('#bottom-buttons button');

    function getRandomPastelColor() {
      // Цвета пастельные (неяркие)
      const hue = Math.floor(Math.random() * 360);
      const pastel = `hsl(${hue}, 70%, 70%)`;
      return pastel;
    }

    function changeButtonsColor() {
      const color = getRandomPastelColor();
      bottomButtons.forEach(btn => {
        btn.style.backgroundColor = color;
        btn.style.boxShadow = `0 4px 12px ${color}`;
      });
    }

    setInterval(changeButtonsColor, 500);
    changeButtonsColor();

    // Смена темы при клике на аватарку
    const body = document.body;
    const profilePhoto = document.getElementById('profile-photo');

    profilePhoto.addEventListener('click', () => {
      body.classList.toggle('alt-theme');
    });

    // Анимация ника Raupov при двойном клике на аватарку
    let animationTimeout = null;
    let nameAnimElem = null;

    profilePhoto.addEventListener('dblclick', () => {
      if (nameAnimElem) return; // Если анимация уже идет, не создаем новую

      nameAnimElem = document.createElement('div');
      nameAnimElem.id = 'name-animation';
      nameAnimElem.textContent = 'Raupov';

      document.body.appendChild(nameAnimElem);

      animationTimeout = setTimeout(() => {
        nameAnimElem.remove();
        nameAnimElem = null;
      }, 5000);
    });

    // Мини хакерский фон (простая матрица)
    const canvas = document.getElementById('hacker-bg');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'アカサタナハマヤラワガザダバパABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 14;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#3b8cff';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    setInterval(draw, 50);
  </script>
</body>
</html>
